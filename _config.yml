  Hi, my name's Tianpu Zhang and I'm a post-graduate student at the North China University of Technology, majoring in **computer technology**.  As well as, I obtained **3.91 GPA** through my hard work. 
  At the same time, at 2021 and 2022, I was rewarded the **first calss academic scholarship** for post-graduate students and the **national scholarship** for post-graduate students.
